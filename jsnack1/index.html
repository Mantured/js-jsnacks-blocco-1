<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
        <!-- Custom file css -->
        <link rel="stylesheet" href="style.css">
    
    
        <title>Numbers Fight</title>
        
    </head>
    <body>

        <main>
            <section class="container-fluid">
                <div class="row text-center mb-5">
                    <div class="col">
                        <label for="first-number" class="">Insert First Number</label>
                        <input type="text/number" class="form-control" id="first-number" placeholder="1, 2, 3...">
                    </div>
                    <div class="col">
                        <label for="second-number" class="">Insert Second Number</label>
                        <input type="text/number" class="form-control" id="second-number" placeholder="1, 2, 3...">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 text-center text-uppercase mb-5">
                        <button type="submit" class="btn btn-primary mb-3">Print</button>
                    </div>
                    <div class="col-12 text-center">
                        <div id="box">
                        </div>
                    </div>
                </div>
            </section>
        </main>
    
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
